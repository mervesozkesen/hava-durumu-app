<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Hava Durumu Uygulaması</title>
</head>
<body>
    <div class="container my-5 mx-auto">
      <h1 class="text-muted text-center my-4">Hava Durumu</h1>
      <form class="konum-degistir my-4 text-center text-muted">
        <label for="sehir">Hava durumu için konum giriniz</label>
        <input type="text" name="sehir" class="form-control p-4"/>
      </form>
      <div class="card shadow-lg rounded d-none">
        <img src="https://via.placeholder.com/400x300" class="zaman card-img-top">
        <div class="icon bg-light mx-auto text-center">
          <img src="" alt="">
        </div>
        <div class="text-muted text-uppercase text-center detay">
          <h5 class="my-3">Şehİr İsmİ</h5>
          <div class="my-3">Hava Durumu</div>
          <div class="display-4 my-4">
            <span>Sıcaklık</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>

    <script src="script/tahmin.js"></script>
    <script src="script/app.js"></script>
</body>
</html>
